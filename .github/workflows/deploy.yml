name: Deploy to Cloudflare Pages

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on semantic version tags (v1.0.0, v1.2.3, etc.)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true # Don't fail deployment on audit issues

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ntta-toll-expenser
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Deploy Cloudflare Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}

            ### Deployment
            - Frontend deployed to Cloudflare Pages
            - API Proxy deployed as Cloudflare Worker
            - Build size: $(du -sh dist | cut -f1)

            ### Changes
            See commit history for details.

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Frontend: https://ntta-toll-expenser.pages.dev"
          echo "API Proxy: Cloudflare Worker deployed"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check logs for details"
          exit 1
